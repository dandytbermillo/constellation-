<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Constellation Hover Preview Demo</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f172a;
      --node: #3b82f6;
      --node-border: rgba(255, 255, 255, 0.4);
      --toolbar-bg: rgba(15, 23, 42, 0.85);
      --tooltip-bg: rgba(15, 23, 42, 0.98);
      --tooltip-border: rgba(59, 130, 246, 0.4);
      --text: #e2e8f0;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      background: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15), transparent 45%),
                  radial-gradient(circle at 80% 30%, rgba(14, 165, 233, 0.12), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 28px;
      letter-spacing: 0.5px;
      margin: 0;
    }

    p {
      margin: 0;
      color: var(--muted);
    }

    .constellation {
      position: relative;
      width: 480px;
      height: 320px;
      border: 1px solid rgba(226, 232, 240, 0.08);
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.35);
      overflow: hidden;
      box-shadow: 0 25px 45px rgba(15, 23, 42, 0.6);
    }

    .node {
      position: absolute;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.25), rgba(59, 130, 246, 0.75));
      border: 1px solid var(--node-border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .node:hover {
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 18px rgba(59, 130, 246, 0.7);
      transform: translate(-50%, -50%) scale(1.05);
    }

    .node__toolbar {
      position: absolute;
      top: -42px;
      left: 50%;
      transform: translateX(-50%) scale(0.96);
      display: flex;
      gap: 6px;
      padding: 6px 8px;
      border-radius: 10px;
      background: var(--toolbar-bg);
      border: 1px solid rgba(148, 163, 184, 0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      backdrop-filter: blur(10px);
      color: var(--muted);
      font-size: 12px;
    }

    .node:hover .node__toolbar {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) scale(1);
    }

    .toolbar-btn {
      min-width: 28px;
      height: 28px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid transparent;
      background: rgba(59, 130, 246, 0.12);
      color: #cbd5f5;
      transition: transform 0.18s ease, border-color 0.18s ease, background 0.18s ease;
    }

    .toolbar-btn:hover {
      border-color: rgba(96, 165, 250, 0.65);
      background: rgba(59, 130, 246, 0.22);
      transform: translateY(-1px);
      color: white;
    }

    .toolbar-btn[data-preview] {
      position: relative;
    }

    .preview-tooltip {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translate(-50%, -100%) scale(0.95);
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--tooltip-bg);
      border: 1px solid var(--tooltip-border);
      color: var(--text);
      min-width: 210px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      text-align: left;
    }

    .preview-tooltip__title {
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .preview-tooltip__meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .preview-tooltip__snippet {
      font-size: 13px;
      line-height: 1.4;
      color: rgba(226, 232, 240, 0.95);
    }

    .toolbar-btn[data-preview]:hover .preview-tooltip {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -110%) scale(1);
    }

    .constellation svg {
      width: 100%;
      height: 100%;
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .constellation line {
      stroke: rgba(148, 163, 184, 0.3);
      stroke-width: 1.5;
      stroke-dasharray: 6 4;
      filter: drop-shadow(0 0 4px rgba(15, 23, 42, 0.9));
    }
  </style>
</head>
<body>
  <div>
    <h1>Hover Preview Concept</h1>
    <p>Hover a node to reveal quick actions, then hover the Preview icon for a live snippet.</p>
  </div>

  <div class="constellation">
    <svg viewBox="0 0 480 320" aria-hidden="true">
      <line x1="120" y1="160" x2="240" y2="160"></line>
      <line x1="240" y1="160" x2="360" y2="100"></line>
    </svg>

    <div class="node" style="left:120px; top:160px;">
      Draft
      <div class="node__toolbar">
        <button class="toolbar-btn" title="Open">
          &#128194;
        </button>
        <button class="toolbar-btn" title="Pin">
          &#128204;
        </button>
        <button class="toolbar-btn" data-preview title="Preview">
          &#128065;
          <div class="preview-tooltip">
            <div class="preview-tooltip__title">Draft Proposal Folder</div>
            <div class="preview-tooltip__meta">Updated 2h ago • 6 items</div>
            <div class="preview-tooltip__snippet">
              Outline, meeting notes, and supporting research for the FY25 launch plan.
            </div>
          </div>
        </button>
      </div>
    </div>

    <div class="node" style="left:240px; top:160px;">
      Proposal
      <div class="node__toolbar">
        <button class="toolbar-btn" title="Open">
          &#128196;
        </button>
        <button class="toolbar-btn" title="Share">
          &#128257;
        </button>
        <button class="toolbar-btn" data-preview title="Preview">
          &#128065;
          <div class="preview-tooltip">
            <div class="preview-tooltip__title">Project Proposal.md</div>
            <div class="preview-tooltip__meta">Last edited yesterday • 2 collaborators</div>
            <div class="preview-tooltip__snippet">
              “Our objective is to consolidate client onboarding into a single shared timeline…”
            </div>
          </div>
        </button>
      </div>
    </div>

    <div class="node" style="left:360px; top:100px;">
      Outline
      <div class="node__toolbar">
        <button class="toolbar-btn" title="Open">
          &#128196;
        </button>
        <button class="toolbar-btn" title="Tag">
          &#128278;
        </button>
        <button class="toolbar-btn" data-preview title="Preview">
          &#128065;
          <div class="preview-tooltip">
            <div class="preview-tooltip__title">Outline.docx</div>
            <div class="preview-tooltip__meta">Draft • 12 sections</div>
            <div class="preview-tooltip__snippet">
              1. Executive Summary<br>
              2. Customer Insights<br>
              3. Rollout Milestones…
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
